databaseChangeLog:
  - changeSet:
      id: 1
      author: kamae
      changes:
        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: ingredients
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: instructions
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false